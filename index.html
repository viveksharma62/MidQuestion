    let currentSubject = null;
    let currentQuestionIndex = 0;
    let score = 0;
    
    const questionEl = document.getElementById("question");
    const optionButtons = document.querySelectorAll(".option");
    const nextButton = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const quizEl = document.getElementById("quiz");
    const subjectSelectEl = document.getElementById("subject-select");
    
    function selectSubject(subject) {
      currentSubject = subject;
      subjectSelectEl.classList.add("hidden");
      quizEl.classList.remove("hidden");
      restartQuiz();
    }
    
    function loadQuestion() {
      const currentQuestion = quizData[currentSubject][currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      optionButtons.forEach((button, index) => {
        button.textContent = currentQuestion.options[index];
        button.classList.remove("correct", "wrong");
        button.disabled = false;
      });
    }
    
    function selectAnswer(selectedIndex) {
      const currentQuestion = quizData[currentSubject][currentQuestionIndex];
      if (selectedIndex === currentQuestion.correct) {
        optionButtons[selectedIndex].classList.add("correct");
        score++;
      } else {
        optionButtons[selectedIndex].classList.add("wrong");
        optionButtons[currentQuestion.correct].classList.add("correct");
      }
      optionButtons.forEach((button) => (button.disabled = true));
      nextButton.style.display = "block";
    }
    
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData[currentSubject].length) {
        loadQuestion();
        nextButton.style.display = "none";
      } else {
        showResult();
      }
    }
    
    function showResult() {
      quizEl.classList.add("hidden");
      resultEl.classList.remove("hidden");
      scoreEl.textContent = `${score} / ${quizData[currentSubject].length}`;
    }
    
    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      resultEl.classList.add("hidden");
      quizEl.classList.remove("hidden");
      nextButton.style.display = "none";
      loadQuestion();
    }
    
    function goBack() {
      quizEl.classList.add("hidden");
      subjectSelectEl.classList.remove("hidden");
    }
  </script>
</body>
</html>
